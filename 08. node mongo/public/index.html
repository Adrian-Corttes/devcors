<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>App de fotos</h1>
    <div id="fotos-container">

    </div>

    <script>

        fetch('http://localhost:7000/getall')
        .then(res => res.json())
        .then(json => {
            for(foto of json){
                const html = `<img src="http://localhost:7000/uploads/${foto.filename}" />`;
                document.querySelector('#fotos-container').innerHTML+= html;
            }
        });

    </script>
</body>
</html>
