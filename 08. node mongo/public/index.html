<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <menu>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/upload">Subir foto</a></li>
    
        </ul>
    </menu>
    <div id="main-container">
        <h1>Mis fotos</h1>
        <div id="fotos-container">
        </div>
    </div>
    

    <script>

        fetch('http://localhost:7000/getall')
        .then(res => res.json())
        .then(json => {
            for(foto of json){
                console.log(foto);
                const html = `<a href="/get/${foto._id}"><img width="100%" src="http://localhost:7000/uploads/${foto.filename}" /></a>`;
                document.querySelector('#fotos-container').innerHTML+= html;
            }
        })
        .catch(error => console.error(error));

    </script>
</body>
</html>
