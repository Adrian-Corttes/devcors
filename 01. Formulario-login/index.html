<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vida MRR</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            <form action="/">
                <div id="logo-container">
                    <img src="img/logo.png" width="400" alt="">
                </div>

                <div id="title-container">
                    <h2>Bienvenidos</h2>
                </div>

                <div id="login-social-container">
                    <button class="btn-google">Login with Google</button>
                </div>

                <div id="separator-container">
                    <div class="line"></div>
                   <span>OR LOGIN WITH EMAIL</span>
                   <div class="line"></div>
                </div>

                <div id="inputs-container">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password">

                    <div id="options-container">
                        <div>
                            <input type="checkbox" name="" id=""> Stay connected
                        </div>
                        
                        <div class="right"><a href="#">I forgot my password</a></div>
                        
                    </div>

                    <div id="buttons-container">
                        <input type="submit" class="btn" value="LOGIN">
                    </div>
                </div>

                <div id="register-container">
                    <span>No tienes cuenta? </span> <a href="#">Registrate</a>
                </div>
            </form>
        </div>

        <div id="right-container">
        </div>
    </div>
</body>
</html>
